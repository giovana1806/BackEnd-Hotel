<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hóspedes - Gerenciamento de Hotel </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/reserva.js"></script>
	<style>
		.fundo {
			background-color: #C7C0E0;
		}

		.logo {
			width: 100px;
			height: 50px;
		}

		header {
			background-color: #A49ACD;
			padding-left: 110px;
			padding-right: 110px;
		}

		.nav-link {
			color: white;
			margin-top: 15px;
		}

		.nome {
			flex-wrap: wrap;
			width: 80px;
			color: white;
		}

		.btn {
			background-color: #3C2A91;
			color: white;
		}
	</style>
</head>

<body class="fundo">
	<header class="d-flex flex-wrap justify-content-center align-items border-bottom">
		<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<img src="imagens/logo2.png" class="logo">
			<div class="nome">
				<h5>HOTEL</h5>
				<h3>MAJESTIC</h3>
			</div>
		</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
			<li class="nav-item"><a href="hospede.html" class="nav-link">Hóspedes</a></li>
			<li class="nav-item"><a href="quarto.html" class="nav-link">Quartos</a></li>
			<li class="nav-item"><a href="reservas.html" class="nav-link active"
					style="background-color: #A49ACD; text-decoration: underline;">Reservas</a></li>
		</ul>
	</header>
	<div class="container">
		<div class="content">
			<h2>Reservas</h2>
			<button class="btn mb-3" onclick="showAddGuestForm()">Incluir</button>
			<table class="table">
				<thead>
					<tr class="table-dark">
						<th>ID</th>
						<th>Hospede</th>
						<th>Quarto</th>
						<th>Check-In</th>
						<th>Check-Out</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="guestTableBody">
					<!-- Reservas serão carregados aqui -->
				</tbody>
			</table>
		</div>

		<div id="guestFormModal" style="display:none;">
			<h3 id="formTitle">Incluir Reserva</h3>
			<form id="guestForm">
				<input type="hidden" id="guestId">
				<div class="mb-3">
					<label for="guestHospede" class="form-label">ID-Hospede</label>
					<input type="text" class="form-control" id="guestHospede" required>
				</div>
				<div class="mb-3">
					<label for="guestQuarto" class="form-label">ID-Quarto</label>
					<input type="cpf" class="form-control" id="guestQuarto" required>
				</div>
				<div class="mb-3">
					<label for="guestCheckIn" class="form-label">Check-In</label>
					<input type="telefone" class="form-control" id="guestCheckIn" required>
				</div>
				<div class="mb-3">
					<label for="guestCheckOut" class="form-label">Check-Out</label>
					<input type="telefone" class="form-control" id="guestCheckOut" required>
				</div>
				<button type="submit" class="btn">Save</button>
				<button type="button" class="btn" onclick="closeGuestForm()">Cancel</button>
			</form>
		</div>
		<footer class="py-3 my-4 border-top">
			<div class="d-flex flex-wrap justify-content-center align-items-center">
				<img src="imagens/logo2.png" width="70px" height="50px">
				<p class="text-center text-body-secondary">ONDE O LUXO ENCONTRA A TRANQUILIDADE</p>
				<img src="imagens/logo2.png" width="70px" height="50px">
			</div>
		</footer>
	</div>
</body>

</html>
