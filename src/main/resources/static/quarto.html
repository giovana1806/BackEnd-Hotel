<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Quartos - Gerenciamento de Hotel </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/quarto.js"></script>
	<style>
		.fundo {
			background-color: #C7C0E0;
		}

		.logo {
			width: 100px;
			height: 50px;
		}
		header{
			background-color: #A49ACD;
		}
		.nav-link {
			color: white;
			margin-top: 15px;
		}

		.nome {
			flex-wrap: wrap;
			width: 80px;
			color: white;

		}
		.btn {
			background-color: #3C2A91;
			color: white;
		}
	</style>
</head>

<body class="fundo">
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center align-items border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<img src="imagens/logo2.png" class="logo">
				<div class="nome">
					<h5>HOTEL</h5>
					<h3>MAJESTIC</h3>
				</div>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="hospede.html" class="nav-link">Hóspedes</a></li>
				<li class="nav-item"><a href="quarto.html" class="nav-link active"
						style="background-color: #A49ACD; text-decoration: underline;">Quartos</a></li>
				<li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
			</ul>
		</header>

		<div class="content">
			<h2>Quartos</h2>
			<button class="btn mb-3" onclick="showAddGuestForm()">Incluir</button>
			<table class="table">
				<thead>
					<tr class="table-dark">
						<th>ID</th>
						<th>Descrição</th>
						<th>Número</th>
						<th>Status</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="guestTableBody">
					<!-- Quartos serão carregados aqui -->
				</tbody>
			</table>
		</div>

		<div id="guestFormModal" style="display:none;">
			<h3 id="formTitle">Incluir Hóspede</h3>
			<form id="guestForm">
				<input type="hidden" id="guestId">
				<div class="mb-3">
					<label for="guestDescricao" class="form-label">Descrição</label>
					<input type="text" class="form-control" id="guestDescricao" required>
				</div>
				<div class="mb-3">
					<label for="guestNumero" class="form-label">Número</label>
					<input type="cpf" class="form-control" id="guestNumero" required>
				</div>
				<div class="mb-3">
					<label for="guestStatus" class="form-label">Status</label>
					<input type="telefone" class="form-control" id="guestStatus" required>
				</div>
				<button type="submit" class="btn">Save</button>
				<button type="button" class="btn" onclick="closeGuestForm()">Cancel</button>
			</form>
		</div>
	</div>
</body>

</html>
