<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hóspedes - Gerenciamento de Hotel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/hospede.js"></script>
    <style>
		.fundo{
			background-color: #C7C0E0;
		}
		.logo{
			width: 100px;
			height: 50px;
		}
		header{
			background-color: #A49ACD;
		}
		.nav-link{
			color: white;
			margin-top: 15px;
		}
		.nome{
			flex-wrap: wrap;
			width: 80px;
			color: white;
			
		}
		.btn{
			background-color: #3C2A91;
			color: white;
		}
	</style>
</head>
<body class="fundo">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center align-items border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="imagens/logo2.png" class="logo">
                <div class="nome">
					<h5>HOTEL</h5>
					<h3>MAJESTIC</h3>
				</div>
            </a>
            <ul class="nav nav-pills">
				 <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="hospede.html" class="nav-link active" style="background-color: #A49ACD; text-decoration: underline;" >Hóspedes</a></li>
                <li class="nav-item"><a href="quarto.html" class="nav-link">Quartos</a></li>
                <li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
            </ul>
        </header>

        <div class="content">
            <h2>Hospedes</h2>
            <button class="btn mb-3" onclick="showAddGuestForm()">Incluir</button>
            <table class="table">
                <thead>
                    <tr class="table-dark">
						<th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="guestTableBody">
                    <!-- Hospedes serão carregados aqui -->
                </tbody>
            </table>
        </div>

        <div id="guestFormModal" style="display:none;">
            <h3 id="formTitle">Incluir Hóspede</h3>
            <form id="guestForm">
                <input type="hidden" id="guestId">
                <div class="mb-3">
                    <label for="guestName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="guestName" required>
                </div>
                <div class="mb-3">
                    <label for="guestCPF" class="form-label">CPF</label>
                    <input type="cpf" class="form-control" id="guestCPF" required>
                </div>
                <div class="mb-3">
                    <label for="guestTelefone" class="form-label">Telefone</label>
                    <input type="telefone" class="form-control" id="guestTelefone" required>
                </div>
                <button type="submit" class="btn">Save</button>
                <button type="button" class="btn" onclick="closeGuestForm()">Cancel</button>
            </form>
        </div>
    </div>  
</body>
</html>
